<button class="submit" onclick="check(this.form)">Submit<a href="clientPage.html"></a></button>

      </form>
      <script langauge="javasrcript">
        const form = document.getElementById("form");
        const fullName = document.getElementById("fullName");
        const address = document.getElementById("address");
        const city = document.getElementById("city");
        const state = document.getElementById("state");
        const zipcode = document.getElementById("zipcode");
       
        form.addEventListener("submit", (e) => {
          e.preventDefault();

          checkInputs();
        });

        function checkInputs() {
          // trim to remove the whitespaces
          const fullNameValue = fullName.value.trim();
          const addressValue = address.value.trim();
          const cityValue = city.value.trim();
           const stateValue = state.value.trim();
          const zipcodeValue = zipcode.value.trim();
          

          if (fullNameValue === "") {
            setErrorFor(fullName, "Name cannot be blank");
          } else {
            setSuccessFor(fullName);
          }

          if (addressValue === "") {
            setErrorFor(address, "Adress 1 cannot be blank");
          } else {
            setSuccessFor(address);
          }

          if (cityValue === "") {
            setErrorFor(city, "City cannot be blank");
          } else {
            setSuccessFor(city);
          }

           if (stateValue === "") {
            setErrorFor(state, "State cannot be blank");
          } else {
            setSuccessFor(state);
          }

          if (zipcodeValue === "") {
            setErrorFor(zipcode, "Zipcode cannot be blank");
          } else {
            setSuccessFor(zipcode);
          }
        }

        function setErrorFor(input, message) {
          const formControl = input.parentElement;
          const small = formControl.querySelector("small");
          formControl.className = "form-control error";
          small.innerText = message;
        }

        function setSuccessFor(input) {
          const formControl = input.parentElement;
          formControl.className = "form-control success";
        }

        //     email
        //   );
        // }
        function check(form) {
          /*CHECKS FOR USER AND PASS - CURRENTLY HARD CODDED VALUES*/
          if (
            form.fullName.value == "bob rob" &&
            form.address.value == "4800 Calhoun Rd" &&
            form.city.value == "Houston" &&
            form.state.value == "TX" &&
            form.zipcode.value == "77004"
          ) {
            /*WILL OPEN THE FOLLOWING HTML PAGE IF SUCCESSFUL*/
            window.location = "clientPage.html";
          } else {
            /*LOGIN ERROR - CANNOT FIND USERNAME AND PASSWORD COMBINATION*/
            // alert("All Required Fields Must Be Filled Out");
          }
        }
