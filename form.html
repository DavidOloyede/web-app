<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>
<body>
    <div class="navbar">
        <nav>
            <ul class="topl-nav">
                <li class="fuelXLogo"><a href="index.html">FuelX</a></li>
            </ul>
        </nav>
    </div>
    <section class="hero">
        <div class="topContainer">
            <div class="profile">Fuel Quote Form</div>
        </div>
        <div class="quoteForm">
            <label for="add1"><b>Address </b></label>
            <input type="text" name="add1" required><br>

            <label for="city"><b>Gallons requested:</b></label>
            <input type="text" name="city" required><br>

            <label for="date"><b>Date</b></label>
            <input type="text" name="date" required><br>
            
            <label for="price"><b>Price</b></label>
            <input type="number" name="price" required><br>

            <label for="total"><b>Total Amount</b></label>
            <input type="number" name="total" required><br>
            

        </div>
        <div class="save">
            <p class="saveButton"><a href="#">Save</a></p>
        </div>
        </section>
</body>
</html>
