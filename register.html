        <form id="form" class="form">
          <div class="form-control">
            <label for="username">Name</label>
            <input type="text" placeholder="bob rob" id="fullName" />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>
          <div class="form-control">
            <label for="username">Email</label>
            <input type="email" placeholder="bob@gmail.com" id="email" />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>
          <div class="form-control">
            <label for="username">Password</label>
            <input type="password" placeholder="Password" id="password" />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>

          
        
        <button class="submit" onclick="check(this.form)">Submit<a href="login.html"></a></button>
       
      
        </form>
      </div>

      <script langauge="javasrcript">
        const form = document.getElementById("form");
        const fullName = document.getElementById("fullName");
        const email = document.getElementById("email");
        const password = document.getElementById("password");

        form.addEventListener("submit", (e) => {
          e.preventDefault();

          checkInputs();
        });

        function checkInputs() {
          // trim to remove the whitespaces
          const fullNameValue = fullName.value.trim();
          const emailValue = email.value.trim();
          const passwordValue = password.value.trim();

          if (fullNameValue === "") {
            setErrorFor(fullName, "Name cannot be blank");
          } else {
            setSuccessFor(fullName);
          }

          if (emailValue === "") {
            setErrorFor(email, "Email cannot be blank");
          } else if (!isEmail(emailValue)) {
            setErrorFor(email, "Not a valid email");
          } else {
            setSuccessFor(email);
          }

          if (passwordValue === "") {
            setErrorFor(password, "Password cannot be blank");
          } else {
            setSuccessFor(password);
          }
        }

        function setErrorFor(input, message) {
          const formControl = input.parentElement;
          const small = formControl.querySelector("small");
          formControl.className = "form-control error";
          small.innerText = message;
        }

        function setSuccessFor(input) {
          const formControl = input.parentElement;
          formControl.className = "form-control success";
        }

        function isEmail(email) {
          return /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/.test(
            email
          );
        }
        function check(form) {
        /*CHECKS FOR USER AND PASS - CURRENTLY HARD CODDED VALUES*/
        if (
          form.fullName.value == "bob rob" &&
          form.password.value == "bob123" && form.email.value == "bob@gmail.com"
        ) {
          /*WILL OPEN THE FOLLOWING HTML PAGE IF SUCCESSFUL*/
          window.location = "login.html";
        } else {
          /*LOGIN ERROR - CANNOT FIND USERNAME AND PASSWORD COMBINATION*/
          alert("All fields must be filled out");
        }
      }
      </script>
